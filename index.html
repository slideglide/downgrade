<script>
(function () {
    const platform = navigator.platform.toLowerCase();

    const menu = document.querySelector(".menu");
    if (!menu) return;

    const buttons = {
        windows: menu.querySelector("a.windows"),
        mac: menu.querySelector("a.mac"),
        linux: menu.querySelector("a.linux")
    };

    Object.keys(buttons).forEach(key => {
        if (!buttons[key]) delete buttons[key];
    });

    let preferredKey;

    if (platform.includes("win")) {
        preferredKey = "windows";
    } else if (platform.includes("mac")) {
        preferredKey = "mac";
    } else if (platform.includes("linux")) {
        preferredKey = "linux";
    } else {
        return;
    }

    const preferred = buttons[preferredKey];
    const secondary = Object.values(buttons).filter(btn => btn !== preferred);

    Object.values(buttons).forEach(btn => {
        btn.classList.remove("preferred", "secondary");
    });

    menu.prepend(preferred);
    preferred.classList.add("preferred");

    const divider = document.createElement("div");
    divider.setAttribute("aria-hidden", "true");
    divider.style.height = "1px";
    divider.style.background = "rgba(255, 255, 255, 0.2)";
    divider.style.margin = "4px 0";
    divider.style.borderRadius = "1px";

    menu.insertBefore(divider, secondary[0]);
    secondary.forEach(btn => btn.classList.add("secondary"));

})();
</script>
